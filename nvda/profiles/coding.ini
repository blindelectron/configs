schemaVersion = 11
[speech]
	synth = RHVoice
	symbolLevel = 300
	outputDevice = "Headphones (SteelSeries Arctis "
	[[RHVoice]]
		voice = Lyubov
		beepForCapitals = True
		rateBoost = True
[keyboard]
	speakTypedWords = True
	speakTypedCharacters = False
[documentFormatting]
	reportLineIndentation = 3
[NVDAExtensionGlobalPlugin]
	[[SynthSettingsRing]]
		[[[lastSelectedSettings]]]
			RHVoice = rateBoost
[audio]
	audioDuckingMode = 0
[vision]
	[[screenCurtain]]
		warnOnLoad = False
		playToggleSounds = True
		enabled = True
