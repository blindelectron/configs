<p>You can only toggle between off or talk.</p>
<p>Note: current release is for NVDA 2021.1 and beyond; for older versions, download the <a href="https://www.nvaccess.org/addonStore/legacy?file=noBeepsSpeechMode-old">4.0 stable</a></p>
